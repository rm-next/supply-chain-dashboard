version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
backend:
  phases:
    build:
      commands:
        - echo "SSR build complete"
compute:
  type: 'ssr'
  runtime: 'nodejs18.x'
